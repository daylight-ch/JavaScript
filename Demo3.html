<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        var num = prompt('请输入数值');
        if (num % 2 == 0) {
            console.log(num, '是偶数');
        }
        else {
            console.log(num, '是奇数');

        }
    </script>
</body>

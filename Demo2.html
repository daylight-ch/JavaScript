<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = 20;

        if (num > 0 && num % 1 == 0) {
            console.log('此整数大于0');
        }
        else if (num < 0 && num % 1 == 0) {
            console.log('此整数小于0');
        }
        else if (num == 0 && num % 1 == 0) {
            console.log('此整数等于0');
        }
        else {
            console.log('请输入整数');
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = prompt('请输入您的成绩');

        switch (true) {
            case num >= 90 && num < 100:
                console.log('A');
                break;
            case num >= 80 && num < 90:
                console.log('B');
                break;
            case num >= 70 && num < 80:
                console.log('C');
                break;
            case num >= 60 && num < 70:
                console.log('D');
                break;
            case num < 60 && num > 0:
                console.log('E');
                break;
            default:
                console.log('请输入正确的成绩');
                break;
        }
    </script>
</body>

</html>
